<form role="form">

    <h3 style="margin-top: 10px; margin-bottom: 22px;">Approve...</h3>

    <div class="row">
        <div class="form-group col-xs-12">
            <label class="control-label">Title *</label>
            <input id="title"
                   class="form-control"
                   type="text"
                   readonly
                   cam-variable-name="title"
                   cam-variable-type="String">
        </div>

        <div class="form-group col-sm-6 col-xs-12">
            <label class="control-label">Value *</label>
            <input id="value"
                   class="form-control"
                   type="text"
                   readonly
                   cam-variable-name="value"
                   cam-variable-type="Double">
        </div>

        <div class="form-group col-sm-6 col-xs-12">
            <label class="control-label">Risk *</label>
            <select name="risk"
                    class="form-control"
                    required
                    cam-variable-name="risk"
                    cam-variable-type="String">
                <option selected value=''></option>
                <option value="LOW">Low</option>
                <option value="MEDIUM">Medium</option>
                <option value="HIGH">High</option>
            </select>
        </div>

        <div class="form-group col-xs-12">
            <label class="control-label">Comments</label>
            <textarea id="comments"
                   class="form-control" rows="6"
                   cam-variable-name="comments"
                   cam-variable-type="String"></textarea>
        </div>

        <div class="form-group col-sm-6 col-xs-12">
            <label class="control-label">Your decision?</label>
            <select name="approvalDecision"
                    class="form-control"
                    required
                    cam-variable-name="approvalDecision"
                    cam-variable-type="String">
                <option selected value=''></option>
                <option value="APPROVED">OK, approved :-)</option>
                <option value="DECLINED">No way!</option>
                <option value="RESUBMISSION">Amendments required / Back to previous agent</option>
            </select>
        </div>


    </div>
</form>
